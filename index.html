<!DOCTYPE html>
<html>
<head>
  <title>Mini Food Delivery</title>
</head>
<body>
  <h1>Food Delivery</h1>

  <h2>Menu</h2>
  <ul>
    <li>Pizza - ₹100</li>
    <li>Burger - ₹80</li>
    <li>Salad - ₹50</li>
  </ul>

  <h2>Cart</h2>
  <p>(Items will appear here)</p>

  <h2>Checkout</h2>
  <form>
    <label>Your Name: <input type="text" name="name"></label><br><br>
    <label>Address: <input type="text" name="address"></label><br><br>
    <input type="submit" value="Place Order">
  </form>

  <h2>Orders</h2>
  <p>(Orders will show here)</p>
</body>
</html>
